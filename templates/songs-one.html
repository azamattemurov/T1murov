{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T19</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

       <!--favicon-img-->
       <link rel="icon" type="image/png" href="{% static 'img/favicon.jpg' %}">
       <!--favicon-img-->

        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
<body>
    <main id="songs-one">
        <div class="cursor scale"></div>
        <div class="cursor-two scale"></div>

        <div id="preloader">
            <div class="p">
                <img src="{% static 'img/headphone.png' %}" alt="headphone">
            </div>
            <div class="p">T1murov_19</div>
        </div>

<!-- CONTENT -->
        <div id="songs-one-content">


            <!-- NAVIGATION -->
            <div class="navigation">
                <div class="logo hover">
                    <a href="https://taplink.cc/t1murov_19" target="_blank" rel="noopener noreferrer" class="text">T1murov_19</a>
                </div>
                <div class="menu-bar hover ">
                    <div class="menu-bar-name text">
                        Menu
                    </div>
                    <div class="menu-bar-lines text">
                        <div class="menu-bar-line"></div>
                        <div class="menu-bar-line"></div>
                    </div>
                </div>
            </div>
            <!-- NAVIGATION -->

            <!-- HEADING -->
            <div class="heading">
                <div class="text">
                    Musiqalar
                </div>
            </div>
            <!-- HEADING -->

            <!-- SONGS CONTAINER -->
            <div class="center">
                <div id="songs-container">

                    <!-- SONG -->
                    <div class="song fade-up">

                        <div class="song-img">
                            <img src="{% static 'img/800x800cc.jpg' %}" alt="song">
                        </div>
                    
                        <div class="song-details">
                            <div class="song-details-content">
                            <div class="song-name">Ne sabab</div>
                            <div class="artist-name">T1murov ft Nabiimy</div>
                            </div>
                            <div class="music-player">
                             
                                <div class="play-song mouse">
                                    <img src="images/play.png" alt="play" data-song="blindinglights">
                                    <!--   DATA-SONG AND DATA-AUDIO VALUE SHOULD MATCH   -->
                                    <audio data-audio="blindinglights">
                                        <source src="{% static 'music/Ne sabab.mp3' %}" type="audio/ogg">
                                        <source src="{% static 'music/Ne sabab.mp3' %}" type="audio/mp3">
                                        </audio> 
                                </div>
                                <div class="download-song mouse">
                                    <a href="{% static 'music/Ne sabab.mp3' %}"  download="T1murov_19 ft Nabiimy - Ne sabab"><img src="{% static 'img/download.png' %}" alt="download"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="song fade-up">

                        <div class="song-img">
                            <img src="{% static 'img/maxresdefault (2).jpg' %}" alt="song">
                        </div>
                    
                        <div class="song-details">
                            <div class="song-details-content">
                            <div class="song-name">O'ylab ko'r</div>
                            <div class="artist-name">T1murov ft Nabiimy</div>
                            </div>
                            <div class="music-player">
                             
                                <div class="play-song mouse">
                                    <img src="{% static 'img/play.png' %}" alt="play" data-song="blindinglights">
                                    <!--   DATA-SONG AND DATA-AUDIO VALUE SHOULD MATCH   -->
                                    <audio data-audio="blindinglights">
                                        <source src="{% static "music/O'ylab ko'r - 2.mp3" %}" type="audio/ogg">
                                        <source src="{% static "music/O'ylab ko'r - 2.mp3" %}" type="audio/mp3">
                                        </audio> 
                                </div>
                                <div class="download-song mouse">
                                    <a href="{% static "music/O'ylab ko'r - 2.mp3" %}"  download="T1murov_19 ft Nabiimy - O'ylab ko'r"><img src="{% static 'img/download.png' %}" alt="download"></a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="music-indicator">
                        <span style="--i:1;" class="music-indicator-span"></span>
                        <span style="--i:2;" class="music-indicator-span "></span>
                        <span style="--i:3;" class="music-indicator-span "></span>
                        <span style="--i:4;" class="music-indicator-span "></span>
                    </div>

                </div>
            </div>
            <!-- SONGS CONTAINER -->

            <!-- HEADPHONE IMG -->
            <!-- HEADPHONE IMG -->

            <!-- MUSIC INDICATOR -->
            <!-- MUSIC INDICATOR -->

            <!-- progress-bar -->
            <div class="progress-bar-container fade-in">
                <div class="progressbar"></div>
            </div>
            <!-- progress-bar -->

        </div>
        <!-- CONTENT -->

        <!-- NAVIGATION CONTENT -->

        <div class="navigation-content">
            <div class="navigation-logo hover opacity">
                <a href="https://www.instagram.com/t1murov_19/" target="_blank" rel="noopener noreferrer" class="text">T1murov_19</a>
            </div>
            <ul class="navigation-ul">
                       <li><a href="{% url 'resume:home' %}" data-text="Bosh sahifa">Bosh sahifa</a></li>
                        <li><a href="{% url 'resume:about' %}" data-text="Malumot">Malumot</a></li>
                        <li><a href="{% url 'resume:songs' %}" data-text="Musiqa">Musiqa</a></li>
                        <li><a href="{% url 'resume:contact' %}" data-text="Aloqa">Aloqa</a></li>
            </ul>
            <div class="navigation-close hover about-close opacity">
                <div class="navigation-close-line"></div>
                <div class="navigation-close-line"></div>
            </div>

            <div class="project-preview"></div>

            <!-- HEADPHONE IMG -->
            <div class="headphone-navigation opacity">
                <img src="{% static 'img/headphone.png' %}" title="headphone zone" class="text" alt="headphone">
            </div>
            <!-- HEADPHONE IMG -->

        </div>
        <!-- NAVIGATION CONTENT -->

    </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bez.js' %}"></script>
    <script src="{% static 'js/pace.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
